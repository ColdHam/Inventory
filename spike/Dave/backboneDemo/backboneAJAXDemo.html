<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Learning About Backbone.js Models</title>
  </head>

  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
    <script type="text/javascript">
      
      Item = Backbone.Model.extend({
        initialize: function() {
          this.on('all', function(e) { console.log(this.get('name') + " event: " + e); });
        },
        defaults: {
          name:"a la paper",
          quantity: 1
        },
        urlRoot: "api/items",
        //url:"/items/id"
      });

      //var item = new Item({id:1, name:"pencil", quantity:23});
      //item.save();
      //item.fetch();
      //item.destroy();

      var ItemsCollection = Backbone.Collection.extend({
        initialize: function () {
          this.on('all', function(e) { console.log("Items Event: " + e); });
        },
        model: Item
      });

      var itemsCollection = new ItemsCollection;
      itemsCollection.create({id:1, name:"pencil", quantity:23});
    </script>
  </body>
</html>
